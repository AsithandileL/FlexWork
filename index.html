<!DOCTYPE html>
<html lang="en">
<head>
    <script src = 'src/index.js' defer></script>
    <link rel="stylesheet" href="src/index.css">
    <script src="https://kit.fontawesome.com/838eff25bf.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWork</title>
</head>
<body>

    <div class="side-bar">
        <div><h2 style="color: white;">Filter</h2></div>
        <div class="filter-container">
            <select id="industryFilter">
                <option value="">Any Category</option>
                <option value="Data Science">Data Science</option>
                <option value="Web Design">Web Design</option>
                <option value="Engineering">Engineering</option>
            </select>
    
            <select id="typeFilter">
                <option value="">Any Job</option>
                <option value="full-time">Full time</option>
                <option value="part-time">Part time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>
    
            <select id="geoFilter">
                <option value="">Anywhere</option>
                <option value="Europe">Europe</option>
                <option value="USA">USA</option>
            </select>
        </div>
    </div>
    

    <nav>
        <div class="logo">FlexWork</div>
        <div class="search">
            <input placeholder="Search job..." type="text" id="searchInput">
            <button>Search</button>
            <div class="sort">
                <select id="sortMenu">
                    <option value="" selected>Sort by</option>
                    <option value="salary">Highest to lowest salary</option>
                    <option value="category">Company name (A-Z)</option>
                </select>
            </div>
        </div>
    </nav>
    <main>
        <div>
            <div id="display"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Asithandile <span id="date"></span> </p>
    </footer>
</body>
</html>
