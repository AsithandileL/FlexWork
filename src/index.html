<!DOCTYPE html>
<html lang="en">
<head>
    <script src = 'index.js' defer></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/838eff25bf.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWork</title>
</head>
<body>

    <div class="side-bar">
        <div><h2 style="color: white;">Filter</2></div>
        <div class="filter-container">
            <select name="category-class">
                <option>Any Category</option>
                <option>Data Science</option>
                <option>Web Design</option>
                <option>Engineering</option>
                <option>DevOps and Admin</option>
                <option>Finance and Legal</option>
            </select>

            <select name="job-type">
                <option>Any Job</option>
                <option>Full time</option>
                <option>Part time</option>
                <option>Contract</option>
                <option>Internship</option>
            </select>

            <select name="location">
                <option>From Anywhere</option>
                <option>Europe</option>
                <option>USA</option>
                <option>Australia</option>
                <option>Latin America</option>
            </select>
        </div>
    </div>

    <nav>
        <div class="logo">FlexWork</div>
        <div class="search">
            <input placeholder="Search job..." type="text" id="searchInput">
            <button>Search</button>
            <div class="sort">
                <select id="sortMenu">
                    <option value="" selected>Sort by</option>
                    <option value="salary">Highest to lowest salary</option>
                    <option value="category">Company name (A-Z)</option>
                </select>
            </div>
        </div>
    </nav>
    <main>
        <div>
            <div id="display"></div>
        </div>
        <footer>
            <p>&copy; Asithandile <span id="date"></span> </p>
        </footer>
    </main>

</body>
</html>
