<!DOCTYPE html>
<html lang="en">
<head>
    <script src = 'index.js' defer></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs</title>
</head>
<body>
    <div class="side-bar">
        <div><h2>Filter</2></div>
    </div>
    <nav>
        <div class="logo">FlexWork</div>
        <div class="search">
            <input placeholder="Search" type="text">
            <button>Search</button>
            <div class="sort">
                <select required name="sort">
                    <option>Highest to lowest salary</option>
                    <option>Category (A-Z)</option>
                </select>
            </div>
        </div>
    </nav>
    <main>
        <div class="job-container">
            <button id="getJobs">Get Jobs</button>
            <div id="display"></div>
        </div>
    </main>
</body>
</html>
